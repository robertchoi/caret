<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>마크다운 뷰어</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>마크다운 뷰어</h1>
		</header>

		<main>
			<div class="container">
				<div class="editor-section">
					<h2>마크다운 입력</h2>
					<textarea id="markdown-input" placeholder="여기에 마크다운 텍스트를 입력하세요..."></textarea>
				</div>

				<div class="preview-section">
					<h2>HTML 미리보기</h2>
					<div id="html-output" class="preview-content"></div>
				</div>
			</div>
		</main>

		<footer>
			<p>마크다운 뷰어 애플리케이션 | TDD로 개발됨</p>
		</footer>

		<script src="markdownParser.js"></script>
		<script src="script.js"></script>
	</body>
</html>
