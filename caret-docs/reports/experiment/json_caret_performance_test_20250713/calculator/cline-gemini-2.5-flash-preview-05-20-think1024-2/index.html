<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />

        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" class="zero-btn" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="clear">C</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 브라우저 환경에서 DOM 조작을 위한 코드
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = document.querySelector('.calculator-screen');

        keys.addEventListener('click', (event) => {
            const { target } = event;
            const { value } = target;

            if (!target.matches('button')) {
                return;
            }

            // script.js의 calculate 함수를 사용하여 상태 업데이트
            const newState = calculate(
                value === '+' || value === '-' || value === '*' || value === '/' ? 'handleOperator' :
                value === '=' ? 'handleEquals' :
                value === '.' ? 'inputDecimal' :
                value === 'clear' ? 'clear' :
                'inputDigit',
                value,
                displayValue,
                firstOperand,
                operator,
                waitingForSecondOperand
            );

            displayValue = newState.displayValue;
            firstOperand = newState.firstOperand;
            operator = newState.operator;
            waitingForSecondOperand = newState.waitingForSecondOperand;

            updateDisplay();
        });
    </script>
</body>
</html>
