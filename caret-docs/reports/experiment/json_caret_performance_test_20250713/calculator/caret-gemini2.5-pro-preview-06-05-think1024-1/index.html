<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn operator" data-action="clear">AC</button>
            <button class="btn operator" data-action="divide">/</button>
            <button class="btn operator" data-action="multiply">*</button>
            <button class="btn" data-action="number">7</button>
            <button class="btn" data-action="number">8</button>
            <button class="btn" data-action="number">9</button>
            <button class="btn operator" data-action="subtract">-</button>
            <button class="btn" data-action="number">4</button>
            <button class="btn" data-action="number">5</button>
            <button class="btn" data-action="number">6</button>
            <button class="btn operator" data-action="add">+</button>
            <button class="btn" data-action="number">1</button>
            <button class="btn" data-action="number">2</button>
            <button class="btn" data-action="number">3</button>
            <button class="btn equal" data-action="equal">=</button>
            <button class="btn zero" data-action="number">0</button>
            <button class="btn" data-action="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // UI와 로직 연결
        document.addEventListener('DOMContentLoaded', () => {
            const calculator = document.querySelector('.calculator');
            const buttons = calculator.querySelector('.buttons');
            updateDisplay(); // 초기 화면 업데이트

            buttons.addEventListener('click', (event) => {
                if (!event.target.matches('button')) return;

                const action = event.target.dataset.action;
                const buttonContent = event.target.textContent;

                if (action === 'number') {
                    handleNumber(buttonContent);
                }
                if (action === 'decimal') {
                    handleDecimal();
                }
                if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
                    handleOperator(buttonContent);
                }
                if (action === 'clear') {
                    handleClear();
                }
                if (action === 'equal') {
                    handleEqual();
                }
            });
        });
    </script>
</body>
</html>
