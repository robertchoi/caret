<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>웹 계산기</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="calculator-display">
				<div id="expression" class="expression"></div>
				<div id="display" class="result">0</div>
			</div>

			<div class="calculator-buttons">
				<div class="row">
					<button class="all-clear function">AC</button>
					<button class="clear function">C</button>
					<button class="negate function">+/-</button>
					<button class="percent function">%</button>
				</div>

				<div class="row">
					<button class="digit">7</button>
					<button class="digit">8</button>
					<button class="digit">9</button>
					<button class="operator">÷</button>
				</div>

				<div class="row">
					<button class="digit">4</button>
					<button class="digit">5</button>
					<button class="digit">6</button>
					<button class="operator">×</button>
				</div>

				<div class="row">
					<button class="digit">1</button>
					<button class="digit">2</button>
					<button class="digit">3</button>
					<button class="operator">-</button>
				</div>

				<div class="row">
					<button class="digit">0</button>
					<button class="decimal">.</button>
					<button class="equals">=</button>
					<button class="operator">+</button>
				</div>
			</div>
		</div>

		<!-- 스크립트 파일 로드 -->
		<script src="calculator-core.js"></script>
		<script src="calculator-ui.js"></script>
	</body>
</html>
