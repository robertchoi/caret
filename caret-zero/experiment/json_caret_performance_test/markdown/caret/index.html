# 마크다운 뷰어에 오신 것을 환영합니다!

이 애플리케이션은 **마크다운**을 *HTML*로 변환해줍니다.

## 사용 방법

왼쪽 영역에 마크다운을 입력하면 오른쪽에 변환된 결과가 표시됩니다.

### 지원하는 마크다운 문법

- **굵게**: `**텍스트**`
- *기울임*: `*텍스트*`
- ***굵은 기울임***: `***텍스트***`
- [링크](https://example.com): `[링크 텍스트](URL)`
- 목록:
  - `- 항목` 또는 `* 항목`
  - `1. 항목`
- `인라인 코드`: `` `코드` ``
- 인용문: `> 인용문`

코드 블록
