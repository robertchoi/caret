<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크다운 뷰어</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>마크다운 실시간 뷰어</h1>
        </header>
        <main class="editor-container">
            <div class="editor-pane">
                <h2>마크다운 입력</h2>
                <textarea id="markdown-input" placeholder="여기에 마크다운을 입력하세요..."></textarea>
            </div>
            <div class="preview-pane">
                <h2>HTML 출력</h2>
                <div id="html-output"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
